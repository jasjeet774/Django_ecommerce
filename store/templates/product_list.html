{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Product List</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for product in results %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4 rounded">
                <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
                <p class="text-gray-700 mb-2">{{ product.description }}</p>
                <p class="text-gray-900 font-bold">{{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="text-indigo-600 hover:text-indigo-900">View Details</a>
            </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
