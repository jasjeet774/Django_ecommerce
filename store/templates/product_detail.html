{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ product.name }}</h1>
<div class="bg-white p-4 rounded-lg shadow">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-64 w-full object-cover mb-4">
    <p class="text-gray-700">{{ product.description }}</p>
    <p class="text-gray-900 text-xl font-bold mt-4">${{ product.price }}</p>
    <p class="text-gray-700 mt-2">Stock: {{ product.stock }}</p>
    <form method="POST" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-lg">Add to Cart</button>
    </form>
</div>
{% endblock %}
